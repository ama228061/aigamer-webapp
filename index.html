<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/aigamer-webapp/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Агентство сельского хозяйства — услуги по подбору, тестированию и поставке семян, внедрению устойчивых агротехнологий и экологическим практикам.">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#1B242F">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Агентство сельского хозяйства">
  <meta property="og:description" content="Профессиональные решения в области семеноводства, выращивания и устойчивого земледелия.">
  <meta property="og:image" content="/icons/Icon-512.png">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>web_flutter</title>
  <title>Агентство сельского хозяйства</title>
  <!-- Preconnect / preload for Google Fonts (used via google_fonts package) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" as="style" onload="this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet"></noscript>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
